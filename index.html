<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<div class="wrapper">

<!-- Header, contains img logo and nav with 3 li-->
    <header id="header">
        <div class="logo">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="Original Trombones Logo">
        </div>
        <nav>
            <ul>
                <li>Features</li>
                <li>How it works</li>
                <li>Pricing</li>
            </ul>
        </nav>
    </header>

<!-- Headline and email input -->
    <section id="hero">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form id="form" action="#">
            <input id="input-email" placeholder="Enter your email address" type="email" required>
            <input id="submit" type="submit" value="Get started" class="btn">
        </form>
    </section>


</div>

</body>
</html>
